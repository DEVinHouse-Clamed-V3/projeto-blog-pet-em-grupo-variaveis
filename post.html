<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <!-- Normalize-->
    <link rel="stylesheet" href="styles/normalize.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/post.css">
</head>

<body>
    <header>
        <div class="container-home">
            <div class="header1">
                <h1>
                    Pet
                    <span>Blog</span>
                </h1>
                <nav>
                    <a href="login.html">
                        Login
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                </nav>
            </div>

            <div class="header2">
                <div class="filters menu">
                    <button>Cães</button>
                    <button>Gatos</button>
                    <button>Pássaros</button>
                    <button>Diversos</button>

                    <!-- ancora do menu deslizante -->
                    <a class="a-cadastrar-post-2 text-center" href="cadastro_post.html">Seja um escritor</a>
                </div>

                <div class="header2-btns">
                    <a class="a-cadastrar-post" href="cadastro_post.html">Seja um escritor</a>

                    <div class="menu-hamburger">
                        <button type="button" class="open-menu-btn">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div id="error" class="container-post" style="display: none;">

            <h3>Que pena ! Esse pet ja foi adotado :)</h3>

        </div>

        <div id="posts" class="container-post">

            <div class="dentro-card">
                <h2 id="nome" class="text-center"></h2>
            </div>

            <div class="dentro-cardimg">
                <img id="foto" 
                 class="imagem" style="object-fit: cover;" >
                
            </div>

            <div class="dentro-cardcate">
                <h4>Categoria:</h4>
                <p id="categoria"></p>
            </div>

            <div  class="dentro-carddescri">
                <h4>Descrição:</h4>
               <div class="descripiton">
                <p class="descripiton" id="descricao"></p>
               </div>
                
            </div>

            <div class="dentro-carddata">
                <p class="data">Data do Post:<span id="data"></span></p>
                
            </div>

        </div>

    </main>

    <script  src="scripts/post.js"></script>
</body>

</html>
